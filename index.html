    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
    var themeSelect = document.getElementById('theme');
    themeSelect.onchange = (event) => {
        less.modifyVars({'@theme': `"${event.target.value}"`})

          <option value="frappe">Catppuccin Frappe</option>
          <option value="macchiato">Catppuccin Macchiato</option>
          <option value="mocha" selected>Catppuccin Mocha</option>
          <option value="98">Windows 98</option>
        </select>
